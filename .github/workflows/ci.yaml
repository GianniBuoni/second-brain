name: ci

on:
  pull_request:
    branches: [main]
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devenv shell bash -- -e {0}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install nix
        uses: cachix/install-nix-action@v26

      - uses: cachix/cachix-action@v14
        with:
          name: devenv

      - name: Set up devenv
        shell: bash
        run: devenv test

      - name: Build and test environment
        run: just test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devenv shell bash -- -e {0}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install nix
        uses: cachix/install-nix-action@v26

      - uses: cachix/cachix-action@v14
        with:
          name: devenv

      - name: Set up devenv
        shell: bash
        run: nix profile install nixpkgs#devenv

      - name: Lint
        run: just lint
