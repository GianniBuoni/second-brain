name: ci

on:
  pull_request:
    branches: [main]
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install nix
        uses: cachix/install-nix-action@v31

      - name: Run shell test
        run: nix develop . --command enterTest

      - name: Run tests and build
        run: nix develop . --command just

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install nix
        uses: cachix/install-nix-action@v31

      - name: Run shell test
        run: nix develop . --command enterTest

      - name: Run lint
        run: nix develop . --command just lint
