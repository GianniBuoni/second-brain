name: ci

on:
  pull_request:
    branches: [main]
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install nix
        uses: cachix/install-nix-action@v31

      - name: Run test
        run: nix build
  lint:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install nix
        uses: cachix/install-nix-action@v31

      - name: Run test
        run: nix flake check --all-systems
